spring:
  application:
    name: demo-swf-app-chris
  datasource:
    url: jdbc:postgresql://postgresql.demo-swf-app-chris:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update